[package]
name = "netcorehost"
version = "0.6.3"
description = "A Rust library for hosting .NET Core applications."
readme = "README.md"
repository = "https://github.com/OpenByteDev/netcorehost"
homepage = "https://github.com/OpenByteDev/netcorehost"
documentation = "https://docs.rs/netcorehost"
license = "MIT"
authors = ["OpenByte <development.openbyte@gmail.com>"]
edition = "2018"
links = "nethost"
categories = ["api-bindings", "external-ffi-bindings"]
keywords = ["nethost", "hostfxr", "dotnet", "bindings", "coreclr"]
resolver = "2"
build = "build/mod.rs"

[dependencies]
dlopen = "0.1"
dlopen_derive = "0.1"
num_enum = "0.5"
thiserror = "1.0"
derive_more = { version = "0.99", default-features = false, features = ["deref", "from", "display"] }

[target.'cfg(windows)'.dependencies]
widestring = "0.4"
u16cstr = "0.2"

[target.'cfg(not(windows))'.dependencies]
cstr = "0.2"

[dev-dependencies]
trybuild = "1.0"
platforms = "1.1"
glob = "0.3"
widestring = "0.4"

[build-dependencies]
build-target = { version = "0.1", optional = true }
reqwest = { version = "0.11", features = ["blocking", "json"], optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
semver = { version = "1.0", optional = true }
zip = { version = "0.5", optional = true }

[features]
default = ["nethost"]
nethost = ["build-target", "reqwest", "serde", "serde_json", "semver", "zip"]
private-docs-rs = [] # DO NOT RELY ON THIS

# Prevent downloading nethost lib when building docs on docs.rs.
[package.metadata.docs.rs]
features = ["private-docs-rs", "nethost"]
